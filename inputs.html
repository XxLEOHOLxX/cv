<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inputs</title>
    </head>
    <body>
        <form class="" action="index.html" method="post">
            <label>Your Name:</label>
            <input type="text"><br><br>
            <label>Password:</label>
            <input type="password">
            <br><br>
            <input type="file"><br><br>
            <label>Have you chosen a file?</label>
            <input type="radio">
            <table cellspacing="30">
                <tr>
                    <td>★</td>
                    <td>★★★★★</td>
                </tr>
            </table>
            <input type="range"><br>
            <label>What do you think about my website?</label><br><br>
            <input type="date"><br>
            <label>Please choose the date this information was gathered.</label><br><br>
            <input type="submit">
        </form>
    </body>
</html>
